<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha V2.1 - A Aurora de Ferro</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .sheet-container {
            background-color: #2b2b2b;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            border: 2px solid #5a5a5a;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
            border-bottom: 2px solid #8b0000;
            padding-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 1px dashed #5a5a5a;
            color: #b0b0b0;
            margin-top: 35px;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        input, textarea {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #8b0000;
        }
        /* Estilo espec√≠fico para n√∫meros com setinhas */
        input[type=number] {
            -moz-appearance: textfield; /* Tenta padronizar */
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            opacity: 1; /* Garante que as setas apare√ßam no Chrome/Edge */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            text-align: center;
        }
        .stat-box input {
            width: 100%;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            box-sizing: border-box;
            padding: 10px 5px;
        }
        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
        }
        .vital-box input {
            width: 100%;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        textarea {
            resize: vertical;
            min-height: 180px;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.4;
        }
        .small-textarea textarea {
            min-height: 100px;
        }
        .magic-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.7em;
            color: #555;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
            .vitals-grid { grid-template-columns: repeat(2, 1fr); }
            .magic-section { grid-template-columns: 1fr; }
        }
        @media print {
            body { background-color: #fff; color: #000; }
            .sheet-container { border: 2px solid #000; background-color: #fff; box-shadow: none; max-width: 100%; padding: 10px; }
            input, textarea { border: 1px solid #000; background: #fff; color: #000; }
            h1 { border-color: #000; color: #000; }
        }
    </style>
</head>
<body>

    <div class="sheet-container">

        </div>

        <h2>‚öîÔ∏è ARSENAL & MOCHILA</h2>
        <div class="field">

        </div>
        <div class="field">

            <textarea></textarea>
        </div>

        <h2>üìù TALENTOS & ANOTA√á√ïES</h2>
        <div class="field">
            <label>HABILIDADES DE CLASSE, RA√áA E TALENTOS:</label>
            <textarea></textarea>
        </div>

        <div class="footer">
            Guilda Aurora de Ferro - Documento Oficial V2.1
        </div>
    </div>

</body>
</html>
