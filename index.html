<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #d4d4d4;

            padding: 20px;
            margin: 0;
        }
        .sheet-container {
            background-color: #2b2b2b;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            border: 2px solid #5a5a5a;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #e0e0e0;

            text-transform: uppercase;
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 1px dashed #5a5a5a;
            color: #b0b0b0;
            margin-top: 35px;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        input, textarea {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #8b0000;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            opacity: 1;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            text-align: center;
        }
        .stat-box input {
            width: 100%;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            box-sizing: border-box;
            padding: 10px 5px;
        }
        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
        }
        .vital-box input {
            width: 100%;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        textarea {
            resize: vertical;
            min-height: 180px;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.4;
        }
        .small-textarea textarea {
            min-height: 100px;
        }
        .magic-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* Bot√µes de Controle */
        .control-panel {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border: none;
            color: #fff;
            transition: 0.2s;
        }
        .btn-save { background-color: #2e7d32; }
        .btn-save:hover { background-color: #1b5e20; }
        
        .btn-load { background-color: #1565c0; }
        .btn-load:hover { background-color: #0d47a1; }
        
        .btn-clear { background-color: #8b0000; }
        .btn-clear:hover { background-color: #5c0000; }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.7em;
            color: #555;
        }
        
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
            .vitals-grid { grid-template-columns: repeat(2, 1fr); }
            .magic-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

            <input type="file" id="fileInput" style="display: none;" onchange="loadSheet(this)">

    <script>
        // Seleciona todos os inputs e textareas
        const inputs = document.querySelectorAll('input, textarea');
        const statusMsg = document.getElementById('status-msg');

        // 1. CARREGAR DADOS DO NAVEGADOR (AUTO-LOAD)
        function loadFromBrowser() {
            inputs.forEach(input => {
                if (input.id) { // S√≥ carrega se tiver ID
                    const savedValue = localStorage.getItem('aurora_' + input.id);
                    if (savedValue !== null) {
                        input.value = savedValue;
                    }
                }
            });
        }

        // 2. SALVAR DADOS NO NAVEGADOR (AUTO-SAVE)
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.id) {
                    localStorage.setItem('aurora_' + input.id, input.value);
                    showStatus("Salvando...");
                }
            });
        });

        function showStatus(msg) {
            statusMsg.innerText = msg;
            setTimeout(() => { statusMsg.innerText = ""; }, 1000);
        }

        // 3. BAIXAR FICHA (DOWNLOAD JSON)
        function downloadSheet() {
            let data = {};
            inputs.forEach(input => {
                if (input.id) data[input.id] = input.value;
            });
            
            // Pega o nome do personagem para o arquivo
            const nomeChar = document.getElementById('nome_char').value || "Ficha_Sem_Nome";
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${nomeChar}_AuroraDeFerro.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 4. CARREGAR FICHA (UPLOAD JSON)
        function loadSheet(inputElement) {
            const file = inputElement.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    // Preenche os campos
                    for (const key in data) {
                        const el = document.getElementById(key);
                        if (el) {
                            el.value = data[key];
                            // Atualiza tamb√©m o AutoSave
                            localStorage.setItem('aurora_' + key, data[key]);
                        }
                    }
                    alert("Ficha carregada com sucesso!");
                } catch (err) {
                    alert("Erro ao ler o arquivo. Tem certeza que √© uma ficha v√°lida?");
                }
            };
            reader.readAsText(file);
            inputElement.value = ''; // Reseta o input file
        }

        // 5. LIMPAR TUDO
        function resetSheet() {
            if (confirm("Tem certeza? Isso vai apagar tudo desta ficha!")) {
                inputs.forEach(input => {
                    input.value = "";
                    if (input.type === 'number') input.value = "0";
                    localStorage.removeItem('aurora_' + input.id);
                });
                alert("Ficha limpa.");
            }
        }
